<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="public/tailwind.css">
</head>
<body>
    <div class="w-screen flex items-center justify-center flex-col gap-8 py-10 relative overflow-hidden">
        <img src="src/svg/watermark.svg" alt="Ocado Curier Watermark" class="absolute left-0 -top-20">
        <img src="src/svg/deleveryBoy.png" alt="Ocado Curier Watermark" class="absolute left-4 bottom-4 scale-75 hidden md:inline-block">
        <img src="src/svg/Delivery_Boxes-transformed.png" alt="Ocado Curier Watermark" class="absolute right-4 bottom-4 scale-75 hidden md:inline-block">
        <img src="src/svg/Drone_Delivery-transformed.png" alt="Ocado Curier Watermark" class="absolute left-20 top-4 scale-50 hidden md:inline-block">
        <img src="src/svg/Drone_Delivery-transformed.png" alt="Ocado Curier Watermark" class="absolute left-64 top-32 hidden md:inline-block">
        <img src="src/svg/Drone_Delivery-transformed.png" alt="Ocado Curier Watermark" class="absolute right-32 top-32 hidden md:inline-block">
        <img src="src/svg/ocadologo 2.svg" alt="Ocado Curier Logo">
        <form action="" class="z-10 border border-[#D4D8DB] bg-white rounded-[10px] px-4 md:px-10 pt-5 pb-7 flex items-center flex-col ">
            <h1 class="font-medium text-2xl">Become a Merchant</h1>
            <div class="w-full flex flex-col gap-[17px] mt-[27px]">
                <div class="w-full flex flex-col gap-2">
                    <label for="businessName" class="text-[#717579] text-sm font-normal">Business Name</label>
                    <div class="border-[#E83330] border rounded-md w-full flex items-center justify-between pl-2.5 pr-5 py-3 text-[#AAA3A0]">
                        <input type="text" name="" id="businessName" placeholder="Your Business Name" class="md:w-72 w-64 outline-none text-sm font-normal">
                        <i class="fa-solid fa-briefcase"></i>
                    </div>
                </div>
                <div class="w-full flex flex-col gap-2">
                    <label for="name" class="text-[#717579] text-sm font-normal">Name</label>
                    <div class="border-[#E83330] border rounded-md w-full flex items-center justify-between pl-2.5 pr-5 py-3 text-[#AAA3A0]">
                        <input type="text" name="" id="name" placeholder="Your Name" class="md:w-72 w-64 outline-none text-sm font-normal">
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>
                <div class="w-full flex flex-col gap-2">
                    <label for="address" class="text-[#717579] text-sm font-normal">Address</label>
                    <div class="border-[#E83330] border rounded-md w-full flex items-center justify-between pl-2.5 pr-5 py-3 text-[#AAA3A0]">
                        <textarea name="" id="address"  placeholder="Enter your pickup address" class="md:w-72 w-64 outline-none text-sm font-normal"></textarea>
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                </div>
                <div class="w-full flex flex-col gap-2">
                    <label for="number" class="text-[#717579] text-sm font-normal">Number</label>
                    <div class="border-[#E83330] border rounded-md w-full flex items-center justify-between pl-2.5 pr-5 py-3 text-[#AAA3A0]">
                        <input type="number" name="" id="number" placeholder="Your number" class="md:w-72 w-64 outline-none text-sm font-normal">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                </div>
                <div class="w-full flex flex-col gap-2">
                    <label for="email" class="text-[#717579] text-sm font-normal">Email Address</label>
                    <div class="border-[#E83330] border rounded-md w-full flex items-center justify-between pl-2.5 pr-5 py-3 text-[#AAA3A0]">
                        <input type="email" name="" id="email" placeholder="Your mail address" class="md:w-72 w-64 outline-none text-sm font-normal">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                </div>
                <div class="w-full flex items-center flex-col sm:flex-row gap-3">
                    <div x-data="{isPass: true}" class="w-full flex flex-col gap-2">
                        <label for="password" class="text-[#717579] text-sm font-normal">Password</label>
                        <div class="border-[#E83330] border rounded-md w-full flex items-center justify-between pl-2.5 pr-5 py-3 text-[#AAA3A0]">
                            <input :type="isPass ? 'password' : 'text' " name="" id="password" placeholder="*********" class="outline-none text-sm font-normal">
                            <i @click="isPass = !isPass" :class="isPass ? 'fa-solid fa-lock' : 'fa-solid fa-unlock' "></i>
                        </div>
                    </div>
                    <div x-data="{isPass: true}" class="w-full flex flex-col gap-2">
                        <label for="password" class="text-[#717579] text-sm font-normal">Password</label>
                        <div class="border-[#E83330] border rounded-md w-full flex items-center justify-between pl-2.5 pr-5 py-3 text-[#AAA3A0]">
                            <input :type="isPass ? 'password' : 'text' " name="" id="password" placeholder="*********" class="outline-none text-sm font-normal">
                            <i @click="isPass = !isPass" :class="isPass ? 'fa-solid fa-lock' : 'fa-solid fa-unlock' "></i>
                        </div>
                    </div>
                </div>
                <div class="flex items-center gap-2 text-[#717579]">
                    <input type="checkbox" name="" id="rememberPassword">
                    <label for="rememberPassword" class="font-normal text-sm">Remember password</label>
                </div>
                <a href="#" class="text-sm text-[#E83330] font-normal">Forgot password?</a>
                <button type="submit" class="font-medium text-sm text-white w-full bg-[#E83330] hover:bg-[#c53330] py-2 rounded-md transition-all duration-150">Sign in</button>
                <span class="text-[#AAA3A0] font-normal text-sm text-center">Have an account? <a href="#"><span class="text-[#E83330]">Login</span> Here</a></span>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
