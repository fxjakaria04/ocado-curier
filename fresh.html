<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Rotation Example</title>
    <link rel="stylesheet" href="public/tailwind.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .rotate {
            animation: rotate 2s linear infinite;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="relative flex items-center justify-center h-64">
        <!-- Central Button -->
        <button id="cronButton" class="absolute z-20 p-4 bg-white rounded-full shadow-lg">
            <img src="src/svg/plus-black.svg" alt="Cron Icon">
        </button>

        <!-- Rotating Icons -->
        <div id="iconContainer" class="absolute w-48 h-48">
            <div class="absolute icon left-0 top-1/2 transform -translate-y-1/2 p-2 bg-green-500 rounded-full">
                <img src="src/svg/delivered.svg" alt="Delivered">
            </div>
            <div class="absolute icon top-0 left-1/2 transform -translate-x-1/2 p-2 bg-red-500 rounded-full">
                <img src="src/svg/all.svg" alt="All">
            </div>
            <div class="absolute icon right-0 top-1/2 transform -translate-y-1/2 p-2 bg-orange-500 rounded-full">
                <img src="src/svg/return.svg" alt="Return">
            </div>
        </div>
    </div>

    <script>
        const cronButton = document.getElementById('cronButton');
        const iconContainer = document.getElementById('iconContainer');

        cronButton.addEventListener('click', () => {
            iconContainer.classList.toggle('rotate');
        });
    </script>

</body>
</html>
