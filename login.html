<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="public/tailwind.css">
</head>
<body>
    <div class="w-screen h-screen bg-[#FFF5F5] flex items-center justify-center">
        <div class="bg-white p-6 w-[370px] rounded-lg flex items-center justify-center flex-col gap-2">
            <img class="w-36" src="src/svg/Group Logo.svg" alt="">
            <p class="text-3xl font-bold mb-3">Log In</p>
            <form action="" class="w-full flex flex-col gap-5">
                <div class="flex flex-col">
                    <!-- <label class="font-medium" for="uname">Username</label> -->
                <input class="border-b outline-none py-1 px-2 text-gray-600 text-sm" placeholder="Username" type="text" name="" id="uname">
                </div>
                <div class="flex flex-col">
                    <!-- <label class="font-medium" for="pass">password</label> -->
                    <input class="border-b outline-none py-1 px-2 text-gray-600 text-sm" placeholder="Password" type="password" name="" id="pass">
                    <small class="text-end text-gray-600 text-xs hover:underline cursor-pointer">Forget Password</small>
                    <div class="text-sm mt-2 cursor-pointer">
                        <input type="checkbox" name="" id="Remember">
                        <label for="Remember">Remember me</label>
                    </div>
                </div>
                <div class="w-full flex items-center justify-center mt-1">
                    <a href="#" class="bg-[#E83330] hover:bg-[#cf2825] text-white font-medium px-6 py-1 rounded-md">login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
</body>
</html>
